<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Log</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            color: #4a90e2;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        #log-container {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
        }

        .log-info {
            color: #7c3aed;
        }

        .log-warn {
            color: #f59e0b;
        }

        .log-error {
            color: #ef4444;
        }

        .log-success {
            color: #10b981;
        }

        .timestamp {
            color: #6b7280;
            margin-right: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #0d1117;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6b7280;
        }

        .status-dot.connected {
            background-color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Migration Log</h1>
        <div class="controls">
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span class="status-text" id="status-text">Connecting to migration events...</span>
    </div>

    <div id="log-container">
        <div class="log-entry log-info">
            <span class="timestamp">[--:--:--]</span>
            Waiting for migration to start...
        </div>
    </div>

    <script type="module">
        // Import Tauri event listener
        const { listen } = window.__TAURI__.event;

        let logEntries = [];
        let isConnected = false;
        let firstEventReceived = false;

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected - listening for migration events';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function addLogEntry(timestamp, message, level = 'info') {
            const entry = {
                timestamp,
                message,
                level
            };

            logEntries.push(entry);

            const container = document.getElementById('log-container');
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry log-${level}`;
            logDiv.innerHTML = `<span class="timestamp">[${timestamp}]</span>${escapeHtml(message)}`;

            container.appendChild(logDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.clearLog = function() {
            logEntries = [];
            const container = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
            container.innerHTML = `<div class="log-entry log-info"><span class="timestamp">[${timestamp}]</span>Log cleared</div>`;
        }

        // Listen for migration-log events from the backend
        async function setupEventListener() {
            try {
                await listen('migration-log', (event) => {
                    const { timestamp, message, level } = event.payload;

                    // Clear the placeholder text on first real event
                    if (!firstEventReceived) {
                        firstEventReceived = true;
                        document.getElementById('log-container').innerHTML = '';
                    }

                    addLogEntry(timestamp, message, level);

                    if (!isConnected) {
                        updateConnectionStatus(true);
                    }
                });

                // Mark as ready to receive events
                updateConnectionStatus(true);
                const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
                addLogEntry(timestamp, 'Migration log window ready - waiting for migration events...', 'info');

            } catch (error) {
                console.error('Failed to set up event listener:', error);
                updateConnectionStatus(false);
            }
        }

        // Initialize when the page loads
        setupEventListener();
    </script>
</body>
</html>
